        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">    
                        <form class="register-form" id="register" method="POST"  autocomplete="off" >
                            <div class="row">
								<div class="col-md-12" > 
                                    <label> <h3> تسجيل مستخدم جديد </h3></label>
                                    
                                </div>
								<div class="col-md-12">
                                    <label> إسم المستخدم</label>
                                    <input class="form-control" autocomplete="off" type="text" value="" autocomplete="off" id="username" required placeholder="إسم المستخدم">
                                </div>
                                <div class="col-md-6">
                                    <label> الاسم</label>
                                    <input class="form-control" autocomplete="off" type="text" id="firstname" required placeholder="الاسم الاول">
                                </div>
                                <div class="col-md-6">
                                    <label>العائلة</label>
                                    <input class="form-control" autocomplete="off" type="text" id="lastname" required placeholder="العائلة">
                                </div>
                                <div class="col-md-6">
                                    <label>البريد الالكتروني</label>
                                    <input class="form-control" autocomplete="off" type="text" id="email" placeholder="البريد الالكتروني">
                                </div>
                                <div class="col-md-6">
                                    <label>رقم الهاتف</label>
                                    <input class="form-control" autocomplete="off" type="text" id="phone" required placeholder="رقم الهاتف">
                                </div>
                                <div class="col-md-6">
                                    <label> العنوان</label>
                                    <input class="form-control" autocomplete="off" type="text" id="address" required placeholder="العنوان">
                                </div>
								<div class="col-md-6">
                                    <label> عن نفسك</label>
                                    <input class="form-control" autocomplete="off" type="text" id="Description" required placeholder="معلومات عنك">
                                </div>
                                <div class="col-md-6">
                                    <label>كلمة المرور</label>
                                    <input class="form-control" autocomplete="off"  type="password" id="password" required placeholder="كلمة المرور">
                                </div>
                                <div class="col-md-6">
                                    <label>تاكيد كلمة المرور</label>
                                    <input class="form-control" autocomplete="off"  type="password" id="confirm_password" required placeholder="تاكيد كلمة المرور">
                                </div>
								<div class="col-md-12" id="typeaccount">
									<label>  نوع الحساب :</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<input type="radio" id="buyer" name="typeaccount" value="ROLE_BUYER"> &nbsp;
										<label for="male">مشتري</label> &nbsp;&nbsp;&nbsp;&nbsp;
										<input type="radio" id="salesman" name="typeaccount" value="ROLE_HANDYMAN"> &nbsp;
										<label for="female">بائع</label>
								</div>
                                <div class="col-md-12">
                                    <button class="btn">تسجيل</button>
                                </div>
                            </div>
